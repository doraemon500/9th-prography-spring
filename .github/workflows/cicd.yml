# github action yml 을 작성하는 법
# dockerfile image 생성 , 작동하는 법
# 라즈베리파이 연동 서버

name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run : chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Build Docker & Push
        run : |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker build -t ${{ secrets.DOCKER_REPO }}/spring-app .  
            docker push ${{ secrets.DOCKER_REPO }}/spring-app

      - name : Docker deploy
        uses : appleboy/ssh-action@master
        with :
          host : ${{ secrets.HOST }}
          username : ${{ secrets.USERNAME }}
          password : ${{ secrets.SSH_PW }}
          script: | 
            cd app
            sudo rm concal.log
            sudo docker rm - f $(docker ps -qa)
            sudo docker pull ${{ secrets.DOCKER_REPO }}/spring-app
            docker-compose up -d
            sudo docker logs -f spring-app &> concal.log &
            docker image prune -f

