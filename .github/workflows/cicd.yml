# github action yml 을 작성하는 법
# dockerfile image 생성 , 작동하는 법
# 라즈베리파이 연동 서버

name: Test SSH Access

on:
  push:
    branches:
      - main

jobs:
  test-ssh-access:
    runs-on: ubuntu-latest

    steps:
      - name: Check SSH access
        run: |
          curl -v telnet://192.168.55.240:22


